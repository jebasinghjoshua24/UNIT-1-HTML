<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Audio and Video Embedding Example</title>
</head>
<body>
    <h1>Audio and Video Embedding Example</h1>
    <p>This example demonstrates how to embed audio and video files in an HTML page using the <code>&lt;audio&gt;</code> and <code>&lt;video&gt;</code> tags.</p>
    
    <h2>Audio Example</h2>
    <audio controls>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Video Example</h2>
    <video width="400" controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        <source src="https://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</body>
</html>
