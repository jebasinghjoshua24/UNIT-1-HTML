<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Boilerplate &amp; Tags Example</title>
</head>
<body>
    <h1>HTML Boilerplate Example</h1>
    <p>This example demonstrates the basic HTML boilerplate and several HTML tags, including lists.</p>

    <h2>Common HTML Tags</h2>
    <p><strong>Paragraph tag:</strong> &lt;p&gt; is used for paragraphs.<br>
    <strong>Heading tags:</strong> &lt;h1&gt; to &lt;h6&gt; define headings.<br>
    <strong>Bold text:</strong> &lt;strong&gt; or &lt;b&gt;.<br>
    <strong>Italic text:</strong> &lt;em&gt; or &lt;i&gt;.</p>
</body>
</html>
