<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Embedding Example</title>
</head>
<body>
    <h1>HTML Image Embedding Example</h1>
    <p>This example demonstrates how to embed images in an HTML page using the &lt;img&gt; tag.</p>

    <h2>Basic Image</h2>
    <img src="https://via.placeholder.com/300x200" alt="Sample Image" width="300" height="200">

    <h2>Image with Caption</h2>
    <figure>
        <img src="https://images.unsplash.com/photo-1465101046530-73398c7f28ca?auto=format&fit=crop&w=400&q=80" alt="A scenic view" width="400">
        <figcaption>A scenic view from Unsplash.</figcaption>
    </figure>

    <h2>Image as a Link</h2>
    <a href="https://www.example.com" target="_blank">
        <img src="https://via.placeholder.com/150x100/89CFF0/000000?text=Visit+Example.com" alt="Clickable Image Link">
    </a>

    <h2>Image with Different Formats</h2>
    <ul>
        <li>JPG: <img src="https://via.placeholder.com/100x60.jpg" alt="JPG example"></li>
        <li>PNG: <img src="https://via.placeholder.com/100x60.png" alt="PNG example"></li>
        <li>GIF: <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="GIF example" width="100"></li>
        <li>SVG: <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/Bitmap_VS_SVG.svg" alt="SVG example" width="100"></li>
    </ul>

    <h2>Image with Styling</h2>
    <img src="https://via.placeholder.com/120" alt="Styled image">

</body>
</html>
