<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table Example</title>
</head>
<body>
    <h1>HTML Table Example</h1>
    <p>This example demonstrates how to create a basic HTML table with caption, table headers, and data.</p>
    
    <table border="1">
        <caption>Student Grades</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alice</td>
                <td>Mathematics</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Bob</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
            <tr>
                <td>Charlie</td>
                <td>English</td>
                <td>B</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
