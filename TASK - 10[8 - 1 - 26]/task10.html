<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 Validation and Fieldset Example</title>
</head>
<body>
    <h1>HTML5 Form Validation &amp; Fieldset Example</h1>
    <form>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required minlength="2" maxlength="40" placeholder="Enter your full name">
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="off">
            <br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" min="18" max="100" required placeholder="18 - 100">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" pattern="[A-Za-z0-9_]{5,15}" required placeholder="5-15 letters, numbers or _">
            <small>(5-15 chars, letters/numbers/_ only)</small>
            <br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required placeholder="At least 8 characters">
            <br><br>

            <label for="website">Website:</label>
            <input type="url" id="website" name="website" placeholder="https://example.com">
            <br><br>
        </fieldset>

        <fieldset>
            <legend>Preferences</legend>
            <label for="color">Favorite Color:</label>
            <input type="color" id="color" name="color" required>
            <br><br>

            <label for="birthdate">Birthdate:</label>
            <input type="date" id="birthdate" name="birthdate" required>
            <br><br>
        </fieldset>

        <input type="submit" value="Register">
    </form>
    <p>
        <strong>Note:</strong> Try submitting the form with invalid or empty fields to see the HTML5 validation in action.
    </p>
</body>
</html>
